<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Frontend Mentor | Product view component</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="w-full h-auto min-h-screen flex flex-col justify-center items-center bg-cream">
        <div class="w-80 min-h-[90vh] flex flex-col md:min-h-0 md:h-[70vh] md:w-[687px] md:flex-row bg-white rounded-xl drop-shadow-lg overflow-hidden">
            <!-- banner image -->
            <div class="w-full md:w-1/2 bg-blue-500 group overflow-hidden">
                <img src="images/image-product-mobile.jpg" class="md:hidden w-full h-full object-cover group-hover:scale-110 group-hover:rotate-2 duration-200">
                <img src="images/image-product-desktop.jpg" class="hidden md:block w-full h-full object-cover group-hover:scale-110 group-hover:rotate-2 duration-200">
            </div>
            <div class="md:w-1/2 md:flex flex-col">
                 <!-- title and description -->
                <div class="w-full h-auto p-6 md:p-8">
                    <h1 class="text-xs uppercase font-semibold -translate-y-1 text-grayishBlue tracking-widest font-montserrat">perfume</h1>
                    <h1 class="text-3xl md:text-4xl font-bold text-veryDarkBlue font-fraunces">Gabrielle Essence Eau De Parfum</h1>
                    <p class="translate-y-2 md:translate-y-4 text-sm font-montserrat text-grayishBlue">A floral, solar and voluptuous interpretation composed by Oliver Polge, Perfumer-Creator for the House of  CHANEL</p>
                </div>
                 <!-- price and discount  -->
                <div class="flex flex-row items-center -translate-y-1 pl-6 md:pl-8">
                    <span class="text-3xl font-bold text-darkCyan font-fraunces">$149.99</span>
                    <p class="text-sm text-gray-500 font-li line-through translate-x-3 font-montserrat">$169.99</p>
                </div>
                <!-- button add to cart -->
                <button class="w-[80%] md:translate-y-6 h-10 rounded-md translate-y-3 translate-x-6 md:translate-x-8 flex flex-row justify-center items-center drop-shadow" style="background-color: hsl(158, 36%, 37%);">
                    <svg width="14" height="15" xmlns="http://www.w3.org/2000/svg"><path d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z" fill="#FFF"/></svg>
                    <div class="mx-1"></div>
                    <span class="text-sm font-semibold text-white font-montserrat">Add to Cart</span>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
